<!doctype html>
<html class="no-js" lang="en" ng-app="todoApp">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO List</title>
        <link rel="stylesheet" href="/stylesheets/app.css" />
        <script src="/bower_components/modernizr/modernizr.js"></script>
        <script src="/js/angular.js"></script>
        <script>
            var model = {
                user: "Me",
                items: [{action: "Learn CSS", done: true},
                        {action: "Learn Sass", done: true},
                        {action: "Learn AngularJs", done: false},
                        {action: "Find job", done: false}]
            };

            var todoApp = angular.module("todoApp", []);

            todoApp.controller("todoCtrl", function($scope) {
                $scope.todo = model;
            });
        </script>
    </head>
    <body ng-controller="todoCtrl">
        <div class="row">
            <div class="small-12 columns end">
                <h1>
                    {{todo.user}}'s TODO List <br/>
                    <span class="[success alert secondary] [round radius] label">{{todo.items.length}}</span>
                </h1>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="small-9 medium-6 columns end">
                    <input type="text" placeholder="Add new task"></input>
                </div>
                <div class="small-3 medium-2 columns end">
                    <a href="#" class="button tiny round">Add</a>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="small-12 medium-6 columns end">
                <table>
                    <thead>
                        <tr>
                            <th width='200'>Description</th>
                            <th width='200'>Done</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in todo.items">
                            <td>{{item.action}}</td>
                            <td>{{item.done}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/foundation/js/foundation.min.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
