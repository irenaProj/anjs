<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript: Functions</title>
    <link rel="stylesheet" href="/stylesheets/app.css" />
    <script src="/js/modernizr.js"></script>
    <style>
        #output {
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="small-8 medium-6 columns end">
            <div class="row">
                <div class="small-6 columns">
                    <label>Min Value
                        <input type="text" value="1" id="minValue" />
                    </label>
                </div>
                <div class="small-6 columns end">
                    <label>Max Value
                        <input type="text" value="10" id="maxValue" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-4 small-offset-1 columns">
                    <label>Your guess
                        <input type="text" id="guessValue" />
                    </label>                    
                </div>
                <div class="small-6 medium-5 large-4 columns end">
                    <div id="output"></div>
                </div>
            </div>
            <div class="row">
                <div class="small-11 small-offset-1 columns end">
                    Press "Enter" to check your guess
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
