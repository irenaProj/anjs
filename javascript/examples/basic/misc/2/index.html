<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <title>JavaScript: Functions</title>
    <link rel="stylesheet" href="/stylesheets/app.css" />
    <script src="/js/modernizr.js"></script>
</head>

<body>
    <div class="row">
        <div class="small-6 medium-3 columns end">
            <div class="row">
                <div class="small-8 medium-6 columns end">
                    <label>Start Year
                        <input type="text" value="1900" id="startYear" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-8 medium-6 columns end">
                    <label>End Year
                        <input type="text" value="2000" id="endYear" />
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="small-4 columns end">
                    <button id="submitBtn" class="button small radius">Submit</button>
                </div>
            </div>
        </div>
        <div id="outputYears" class="small-6 medium-9 columns end">
        </div>
    </div>

    <script src="/js/jquery-2.1.3.min.js"></script>
    <script src="/bower_components/foundation/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
